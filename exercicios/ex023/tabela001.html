<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* Alinhamento Horizontal */
            vertical-align: middle; /*Alinhamento Vertical*/
        }

        .numero{
            text-align: right;
        }

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!-- HIERARQUIA DE TABELAS (simples)
        TABLE = tabela <table>
            TABLE ROW = linha de tabela <tr>
                TABLE HEADER = cabe√ßalho de tabela <th>
                TABLE DATA = dado de tabela <td>
    -->
    <table>
        <tr> <!-- Primeira Linha -->
            <td>A1</td> <!-- Primeiro Dado da Primeira Linha -->
            <td>B1</td> <!-- Segundo Dado da Primeira Linha -->
            <td>C1</td> <!-- Terceiro Dado da Primeira Linha -->
        </tr>
        <tr> <!-- Segunda Linha -->
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr> <!-- Terceira Linha -->
            <td>A3</td>             
            <td>B3</td>        
            <td class="numero">C3</td>
        </tr>
        <tr> <!-- Quarta Linha -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
    
</body>
</html>
