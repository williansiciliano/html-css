<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block; /* Fazer as divs ficarem na mesma linha*/
            background-color: lightgray;
            border: 1px solid black; /* um shorthand para borda*/
            text-align: center;
            height: 200px; /* altura da <div> */
            width: 200px; /* largura da <div> */
        }

        div:hover{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
